<!doctype html>
<html>

<head>
    <link rel="import" href="bower_components/core-elements/core-elements.html">
    <link rel="import" href="bower_components/paper-elements/paper-elements.html">
    <link rel="import" href="bower_components/google-map/google-map.html">
    <link rel="import" href="bower_components/page-er-0.0.6/page-er.html">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="masonry.pkgd.min.js"></script>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <!--custom styles-->
    <style shim-shadowdom>
        core-item {
            color: black;
            font-family: 'Roboto', sans-serif;
        }
        .core-selected {
            color: #009688;
        }
        core-toolbar {
            background-color: #009688;
        }
        core-submenu {
            font-family: 'Roboto', sans-serif;
        }
        .custom /deep/::-webkit-input-placeholder {
            /* platform specific rules for placeholder text */
            color: white;
        }
        .custom /deep/::-moz-placeholder {
            color: white;
        }
        .custom /deep/:-ms-input-placeholder {
            color: white;
        }
        .custom /deep/ .unfocused-underline {
            /* line color when the input is unfocused */
            background-color: transparent;
        }
        .custom /deep/ .focused-underline {
            /* line color when the input is focused */
            background-color: transparent;
        }
    </style>
    <!--custom script-->
    <script language="javascript">
        $(document).ready(function () {
/*            $("#searchbar").hide();
            $("#search_button").hide()*/;
            $("#refresh_button").hide();
        });
        $(function () {
            $(".calllogs").click(function () {
                document.getElementById('title').innerHTML = "Call Logs";
                $("#container").load("calllogs.html");
               /* $("#searchbar").hide();*/
                $("#title").show();
                $("#refresh_button").show();
               /* $("#search_button").show();*/
                drawer = document.querySelector('core-scaffold')
                drawer.closeDrawer();
                $("#refresh_button").unbind();
            });
            $(".contacts").click(function () {
                $("#container").load("contacts.html");
                document.getElementById('title').innerHTML = "Contacts";
                /*$("#searchbar").hide();*/
                $("#title").show();
               /* $("#search_button").show();*/
                $("#refresh_button").unbind();
                drawer = document.querySelector('core-scaffold')
                drawer.closeDrawer();
            });
            $(".camera").click(function () {
                $("#container").load("camera.html");
                document.getElementById('title').innerHTML = "Camera";
               /* $("#searchbar").hide();*/
                $("#title").show();
               $("#refresh_button").show();
                /*$("#search_button").show();*/
                $("#refresh_button").unbind();
                drawer = document.querySelector('core-scaffold')
                drawer.closeDrawer();
            });
            $(".sms").click(function () {
                $("#container").load("sms.html");
                document.getElementById('title').innerHTML = "Messages";
               /* $("#searchbar").hide();*/
                $("#title").show();
               /* $("#search_button").show();*/
                $("#refresh_button").show()
                $("#refresh_button").unbind();
                drawer = document.querySelector('core-scaffold')
                drawer.closeDrawer();
            });
            $(".location").click(function () {
                $("#container").load("location.html");
                document.getElementById('title').innerHTML = "Location";
                /*$("#searchbar").hide();*/
                $("#refresh_button").show();
               /* $("#search_button").hide();*/
                $("#title").show();
                $("#refresh_button").unbind();
                drawer = document.querySelector('core-scaffold')
                drawer.closeDrawer();
            });
/*            $("#search_button").click(function () {
                $("#searchbar").toggle();
                $("#title").toggle();
                document.getElementById("input1").focus();
                console.log("works");
            });*/
        });
    </script>
</head>

<body fullbleed style="font-family: 'Roboto', sans-serif;">
    <core-scaffold>
        <!--Header elemets-->
        <core-toolbar tool flex>
            <div flex id="title" style="font-size: 24px;"></div>
            <!--<div id="searchbar" flex>
                <template is="auto-binding">
                    <paper-input-decorator id="search_input" placeholder="Search..." class="custom" style="margin-bottom:10px;font-size:16px;">
                        <input is="core-input" id="input1" on-input="{{validate}}">
                    </paper-input-decorator>
                </template>
            </div>
            <paper-icon-button icon="search" id="search_button"></paper-icon-button>-->
            <paper-icon-button icon="refresh" id="refresh_button"></paper-icon-button>
            </template>
        </core-toolbar>
        <!--Navigation panel elements-->
        <div navigation>
            <core-toolbar>
                <img src="avatar.png" height=50px width=50px style="margin-top:55px;" />
                <name style="color:white;margin-top:30px;">Shriji</name>
                <paper-icon-button icon="exit-to-app" id="logout_button" style="color:white;margin-left:auto;"></paper-icon-button>
            </core-toolbar>
        </div>
        <!--Navigation panel menus-->
        <core-menu selected=0 navigation style="margin-top:40px;">
            <core-submenu icon="account-circle" label="Shriji">
                <core-item icon="settings-phone" label="Call Logs" class="calllogs"></core-item>
                <core-item icon="perm-contact-cal" label="Contacts" class="contacts"></core-item>
                <core-item icon="picture-in-picture" label="Camera" class="camera"></core-item>
                <core-item icon="inbox" label="Messages" class="sms"></core-item>
                <core-item icon="file-map" label="Location" class="location"></core-item>
            </core-submenu>
        </core-menu>
        <!--#container pages-->
        <div id="container">
        </div>
    </core-scaffold>
</body>

</html>
